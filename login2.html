<head>

</head>
<body id="login">
    <div id="wrappertop">
    </div>
    <div id="wrapper">
        <div id="content">
            <div id="header">
                <h1>
                    <a href="">
                       <!--·ÅÖÃLogo <img src="logo.png"   height="50"  width="100"  alt="logo">--></a></h1>
            </div>
            <div id="darkbanner" class="banner320">
                <h2>
                    Login  System</h2>
            </div>
            <div id="darkbannerwrap">
            </div>
            <form name="form1" method="post" action="login2.php">
            <fieldset class="form">
                <p>
                    <label class="loginlabel" for="user_name">
                        Username:</label>
                    <input class="logininput ui-keyboard-input ui-widget-content ui-corner-all" name="username"
                        id="user_name" type="text" value="" placeholder="please type your username" />
                </p>
                <p>
                    <label class="loginlabel" for="user_password">
                        Password:</label>
                    <span>
                        <input class="logininput"  name="password" id="user_password" type="password" placeholder="please type your password" /></span>
                </p>
                <button id="loginbtn" type="submit" class="positive" name="submit" style="margin-left:100px">Login</button>
			</form>
                <!-- <ul id="forgottenpassword">
                    <li class="boldtext">|</li>
                    <li>
                        <input id="remember" type="checkbox" name="remember" id="rememberMe"><label for="rememberMe">Remember me</label></li>
					<li class="boldtext">|</li>
				</ul> -->
                <button id="regbtn" type="button" class="positive" name="reg" style="margin-left:100px"><a href="reg.html" style="text-decoration:none; color:white;">Register</a></button>
            </fieldset>

			
        </div>
    </div>
    <div id="wrapperbottom_branding">
        
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#user_password').keyboard({
                openOn: null,
                stayOpen: true,
                layout: 'qwerty'
            }).addTyping();
            $('#passwd').click(function() {
                $('#user_password').getkeyboard().reveal();
            })

            $(".logininput").blur(function() {
                if ($(this).val() == "") {
                    $(this).css("border-color", "red");
                                    }
                else
                    $(this).css("border-color", "#D9D6C4");
            })

            
        });
        
    </script>
</body>
